<!DOCTYPE html>
<html>
 <head>
    <title>simple crystal game</title>

    <style type="text/css">


      .crystal-image {
        width: 250px;
        height: 250px;
        margin: 10px;

      }
    </style>

 </head>
 <body>

  <h1>Number to Guess: <span id="number-to-guess"></span></h1>
  <h2>Counter: <span id="counter"></span></h2>
  <h2>Wins: <span id="wins"></span></h2>
  <h2>Looses: <span id="looses"></span></h2>

<!--<h3><button onclick="resetCounter()">PLAY AGAIN</button></h3> -->

 <h3><button onclick="myFunction()">Reset Game</button></h3>


  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
  </div>



  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">


function resetCounter(){
  numberOptions = [(Math.floor(Math.random() * 11))];
  console.log(numberOptions);

  numberOptions2 = [(Math.floor(Math.random() * 11))];
  console.log(numberOptions2);

  numberOptions3 = [(Math.floor(Math.random() * 11))];
  console.log(numberOptions3);

  numberOptions4 = [(Math.floor(Math.random() * 11))];
  console.log(numberOptions4);

    counter = 0;
      $('#counter').text(counter);
};

function myFunction(){
  location.reload();

};

  //targetNumnber displayed on page load
  var looses = 0;
  $("#looses").text(looses);

  var wins = 0;
  $("#wins").text(wins);


  var targetNumber = 11;

  $("#number-to-guess").text(targetNumber);


  var counter = 0;
  $("#counter").text(counter);


  // Now for the hard part. Creating multiple crystals each with their own unique number value.

  // We begin by expanding our array to include four options.
  var numberOptions = [(Math.floor(Math.random() * 11))];
  {console.log(numberOptions);}

  var numberOptions2 = [(Math.floor(Math.random() * 11))];
  {console.log(numberOptions2);}

  var numberOptions3 = [(Math.floor(Math.random() * 11))];
  {console.log(numberOptions3);}

  var numberOptions4 = [(Math.floor(Math.random() * 11))];
  {console.log(numberOptions4);}




  // Next we create a for loop to create crystals for every numberOption.
  for (var i = 0; i < numberOptions.length; i++) {

    // For each iteration, we will create an imageCrystal
    var imageCrystal = $("<img>");

    // First each crystal will be given the class ".crystal-image" .
    // This will allow the CSS to take effect.
    imageCrystal.addClass("crystal-image");


    // Each imageCrystal will be given a src link to the crystal image
    imageCrystal.attr("src", "https://www.jewelsforme.com/images/articles/amethyst.png");

    // Each imageCrystal will be given a data attribute called data-crystalValue.
    // This data attribute will be set equal to the array value.
    imageCrystal.attr("data-crystalvalue", numberOptions[i]);



    // Lastly, each crystal image (with all it classes and attributes) will get added to the page.
    $("#crystals").append(imageCrystal);


  }


    for (var i = 0; i < numberOptions2.length; i++) {
      var imageCrystal2 = $("<img>");
      imageCrystal2.addClass("crystal-image");
      imageCrystal2.attr("src", "https://images-na.ssl-images-amazon.com/images/I/31he76ivywL._SY355_.jpg");
      imageCrystal2.attr("data-crystalvalue", numberOptions2[i]);
        $("#crystals").append(imageCrystal2);
      }

    for (var i = 0; i < numberOptions3.length; i++) {
          var imageCrystal3 = $("<img>");
          imageCrystal3.addClass("crystal-image");
          imageCrystal3.attr("src", "https://www.holisticshop.co.uk/product_images/zoom/SPHERE2-Z1.jpg");
          imageCrystal3.attr("data-crystalvalue", numberOptions3[i]);
          $("#crystals").append(imageCrystal3);
        }


    for (var i = 0; i < numberOptions4.length; i++) {
       var imageCrystal4 = $("<img>");
       imageCrystal4.addClass("crystal-image");
       imageCrystal4.attr("src", "http://crystal-information.com/wp-content/uploads/bfi_thumb/green-fluorite-icon-mxz3lc21vo304ngk2vr8uqovutlinq616fvckhjd1s.jpg");
       imageCrystal4.attr("data-crystalvalue", numberOptions4[i]);
       $("#crystals").append(imageCrystal4);
      }



  // This time, our click event applies to every single crystal on the page. Not just one.
  $(".crystal-image").on("click", function() {

    // Determining the crystal's value requires us to extract the value from the data attribute.
    // Using the $(this) keyword specifies that we should be extracting the crystal value of the clicked crystal.
    // Using the .attr("data-crystalvalue") allows us to grab the value out of the "data-crystalvalue" attribute.
    // Since attributes on HTML elements are strings, we must convert it to an integer before adding to the counter
    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);


    // We then add the crystalValue to the user's "counter" which is a global variable.
    // Every click, from every crystal adds to the global counter.
    counter += crystalValue;

    // All of the same game win-lose logic applies. So the rest remains unchanged.
    alert("New score: " + counter);


    if (counter <= targetNumber) {
      alert("You win!"),
      wins++,
      document.querySelector("#wins").innerHTML = wins,
      document.querySelector("#counter").innerHTML = counter;
    }


    else if (counter >= targetNumber) {
     alert("You lose!!"),
     looses++,
    document.querySelector("#looses").innerHTML = looses,
    document.querySelector("#counter").innerHTML = counter;
    resetCounter();
   }
    });

  </script>
 </body>
</html>
<!-- Crystal Game -->
